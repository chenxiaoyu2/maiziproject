{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="{% static 'css/reglogin.css' %}" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="main">
		<div class="header" >
			<h1>在这里修改麦子学院学员个人信息吧！</h1>
		</div>
		<p></p>
			<form action="{% url 'change' %}" method="post">
                {% csrf_token %}
				<ul class="left-form">
					<h2>修改信息:</h2>
					<li>
						{{ change_form.username }}
						<div class="clear"> </div>
					</li>
					<li>
						{{ change_form.qq }}
						<div class="clear"> </div>
					</li>
					<li>
						{{ change_form.moblie }}
						<div class="clear"> </div>
					</li>
					<li>
                        {{ change_form.email }}
						<div class="clear"> </div>
					</li>
                    <li>
                        {{ change_form.password }}
						<div class="clear"> </div>
					</li>
                    <input class="user_id" name="user_id" type="hidden" value="{{ request.user.id }}">
                    <input type="hidden" name="source_url" value="{{ request.META.HTTP_REFERER }}">
					<input type="submit" value="修改信息并保存">
					<div class="clear"> </div>
				</ul>
				<div class="clear"> </div>
			</form>
	</div>
</body>
</html>
